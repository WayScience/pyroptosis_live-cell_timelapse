name: pyroptosis_timelapse_env
channels:
  - conda-forge
  - anaconda
dependencies:
  - python=3.12
  - conda-forge::pip
  - conda-forge::numpy
  - conda-forge::pandas
  - conda-forge::ipykernel
  - conda-forge::jupyter
  - conda-forge::matplotlib
  - conda-forge::seaborn
  - conda-forge::umap-learn
  - conda-forge::pyarrow
  - pip:
    - pre-commit
    - tqdm
    - -e ../utils
