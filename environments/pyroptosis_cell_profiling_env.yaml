name: cellprofiler_timelapse_env

channels:
- conda-forge
- anaconda
- pytorch

dependencies:
# this is restricted to Python 3.8 at this time due to other conflicts
- conda-forge::python=3.8
- conda-forge::ipykernel=5.5.0
- conda-forge::nbconvert=5.6.1
- conda-forge::pip
- conda-forge::numpy
- conda-forge::pyyaml
- conda-forge::matplotlib
- conda-forge::seaborn
- conda-forge::pandas
- conda-forge::openjdk

# Update to 4.2.0 to avoid libatk error
- conda-forge::wxpython=4.2.0
# - conda-forge::sentry-sdk=0.18.0
- pip:
    - cellprofiler==4.2.6
    - jupyterlab==3.0.14

